<div class="dropdown dropdown-end">
  <div tabindex="0" role="button" class="btn btn-square btn-ghost">...</div>
  <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 shadow-sm w-36 space-y-1">
    <li>
      <modal-open-button
        [modalName]="'modal_blog_detail'"
        [label]="'View'"
        [type]="'dropdown'"
        class="p-0 w-full flex"
        (click)="blogService.selectedBlog = blog()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-eye mr-2 h-4 w-4">
          <path
            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </modal-open-button>
    </li>
    <li>
      <modal-open-button
        [modalName]="'modal_blog_edit'"
        [label]="'Edit'"
        [type]="'dropdown'"
        class="p-0 w-full flex"
        (click)="blogService.selectedBlog = blog()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-square-pen h-4 w-4 mr-2">
          <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path
            d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"></path>
        </svg>
      </modal-open-button>
    </li>
    <li><a>Eliminar</a></li>
  </ul>
</div>
